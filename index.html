<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">

    <title>Dropdown userlist plus administration fully responsive - Bootsnipp.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="contacts.css" rel="stylesheet">
</head>
<body>
    <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="libs/lib/angular.min.js"></script>
    <script src="libs/lib/angular-ui-router.min.js"></script>
    <script src="contacts.js"></script>
    <br><br>
    <div class="container">
        <div class="well col-xs-8 col-sm-8 col-md-8 col-lg-8 col-xs-offset-2 col-sm-offset-2 col-md-offset-2 col-lg-offset-2">
            <div class="row user-row">
                <div class="col-xs-3 col-sm-2 col-md-1 col-lg-1">
                    <img class="img-thumb-circle"
                         src="images/nouserpic-50.png"
                         alt="User Pic">
                </div>
                <div class="col-xs-8 col-sm-9 col-md-10 col-lg-10">
                    <strong>Cyruxx</strong><br>
                    <span class="text-muted">User level: Administrator</span>
                </div>
                <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1 dropdown-user" data-for=".cyruxx">
                    <i class="glyphicon glyphicon-chevron-down text-muted"></i>
                </div>
            </div>
            <div class="row user-infos cyruxx">
                <div class="col-xs-12 col-sm-12 col-md-10 col-lg-10 col-xs-offset-0 col-sm-offset-0 col-md-offset-1 col-lg-offset-1">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">User information</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-3 col-lg-3 hidden-xs hidden-sm">
                                    <img class="img-circle"
                                         src="images/nouserpic-50.png"
                                         alt="User Pic">
                                </div>
                                <div class="col-xs-2 col-sm-2 hidden-md hidden-lg">
                                    <img class="img-circle"
                                         src="images/nouserpic-225.png"
                                         alt="User Pic">
                                </div>
                                <div class="col-xs-10 col-sm-10 hidden-md hidden-lg">
                                    <strong>Cyruxx</strong><br>
                                    <dl>
                                        <dt>User level:</dt>
                                        <dd>Administrator</dd>
                                        <dt>Registered since:</dt>
                                        <dd>11/12/2013</dd>
                                        <dt>Topics</dt>
                                        <dd>15</dd>
                                        <dt>Warnings</dt>
                                        <dd>0</dd>
                                    </dl>
                                </div>
                                <div class=" col-md-9 col-lg-9 hidden-xs hidden-sm">
                                    <strong>Cyruxx</strong><br>
                                    <table class="table table-user-information">
                                        <tbody>
                                            <tr>
                                                <td>User level:</td>
                                                <td>Administrator</td>
                                            </tr>
                                            <tr>
                                                <td>Registered since:</td>
                                                <td>11/12/2013</td>
                                            </tr>
                                            <tr>
                                                <td>Topics</td>
                                                <td>15</td>
                                            </tr>
                                            <tr>
                                                <td>Warnings</td>
                                                <td>0</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-sm btn-primary" type="button"
                                    data-toggle="tooltip"
                                    data-original-title="Send message to user">
                                <i class="glyphicon glyphicon-envelope"></i>
                            </button>
                            <span class="pull-right">
                                <button class="btn btn-sm btn-warning" type="button"
                                        data-toggle="tooltip"
                                        data-original-title="Edit this user">
                                    <i class="glyphicon glyphicon-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" type="button"
                                        data-toggle="tooltip"
                                        data-original-title="Remove this user">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</body>
</html>
